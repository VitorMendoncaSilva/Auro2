<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Curso de Idiomas</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SDKs (caso use na plataforma) -->
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS próprio -->
  <link rel="stylesheet" href="/style/pagina-cadastro.css">

  <style>@view-transition { navigation: auto; }</style>
 </head>
 <body class="h-full bg-[#f5f5f5]">
  <div class="app-wrapper h-full w-full overflow-auto">
   <div class="min-h-full w-full py-8 px-4">
    <div class="max-w-2xl mx-auto"><!-- Header -->
     <div class="text-center mb-8 animate-fade-in">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-[#f5f5f5] mb-4">
        <a href="/index.html">
          <img src="/img/logo1.png" alt="Logo Auro Idiomas" class="w-20 h-20 object-contain">
        </a>
      </div>


      <h1 id="form-title" class="text-3xl font-bold text-gray-800 mb-2">Cadastro de Curso</h1>
      <p id="form-subtitle" class="text-gray-600">Preencha seus dados para começar sua jornada no idioma</p>
     </div><!-- Success Message -->
     <div id="success-message" class="hidden mb-6 p-4 bg-green-100 border border-green-300 rounded-xl text-green-800 text-center success-message">
      <svg class="w-6 h-6 mx-auto mb-2 text-green-600" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <p class="font-medium">Cadastro realizado com sucesso!</p>
      <p class="text-sm mt-1">Entraremos em contato em breve.</p>
     </div><!-- Form Card -->
     <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 animate-fade-in" style="animation-delay: 0.1s;">
      <form id="registration-form" class="space-y-6"><!-- Nome -->
       <div><label for="nome" class="block text-sm font-medium text-gray-700 mb-2">Nome completo</label> <input type="text" id="nome" name="nome" required class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none transition-all" placeholder="Digite seu nome completo">
       </div><!-- Email -->
       <div><label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label> <input type="email" id="email" name="email" required class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none transition-all" placeholder="seu@email.com">
       </div><!-- WhatsApp -->
       <div><label for="whatsapp" class="block text-sm font-medium text-gray-700 mb-2">WhatsApp</label> <input type="tel" id="whatsapp" name="whatsapp" required class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl outline-none transition-all" placeholder="(00) 00000-0000">
       </div><!-- Idioma -->
       <div><label class="block text-sm font-medium text-gray-700 mb-3">Qual idioma deseja cursar?</label>
        <div class="grid grid-cols-2 gap-4">
         <div><input type="radio" id="ingles" name="idioma" value="Inglês" class="custom-radio sr-only" required> <label for="ingles" class="card-option flex items-center justify-center gap-3 p-4 border-2 border-gray-200 rounded-xl cursor-pointer">
           <svg class="w-8 h-8 text-[#0097b2]" viewbox="0 0 36 36"><path fill="#00247D" d="M0 9.059V13h5.628zM4.664 31H13v-5.837zM23 25.164V31h8.335zM0 23v3.941L5.63 23zM31.337 5H23v5.837zM36 26.942V23h-5.631zM36 13V9.059L30.371 13zM13 5H4.664L13 10.837z" /> <path fill="#CF1B2B" d="M25.14 23l9.712 6.801c.471-.479.808-1.082.99-1.749L28.627 23H25.14zM13 23h-2.141l-9.711 6.8c.521.53 1.189.909 1.938 1.085L13 23.943V23zm10-10h2.141l9.711-6.8c-.521-.53-1.188-.909-1.937-1.085L23 12.057V13zm-10 0H10.86L1.148 6.2C.677 6.68.34 7.282.157 7.949L7.372 13h5.628z" /> <path fill="#EEE" d="M36 21H21v10h2v-5.836L31.335 31H32c1.117 0 2.126-.461 2.852-1.199L25.14 23h3.487l7.215 5.052c.093-.337.158-.686.158-1.052v-.058L30.369 23H36v-2zM0 21v2h5.63L0 26.941V27c0 1.091.439 2.078 1.148 2.8l9.711-6.8H13v.943l-9.914 6.942c.294.07.598.115.914.115h.664L13 25.163V31h2V21H0zM36 9c0-1.091-.439-2.078-1.148-2.8L25.141 13H23v-.943l9.915-6.942C32.62 5.046 32.316 5 32 5h-.663L23 10.837V5h-2v10h15v-2h-5.629L36 9.059V9zM13 5v5.837L4.664 5H4c-1.118 0-2.126.461-2.852 1.2l9.711 6.8H7.372L.157 7.949C.065 8.286 0 8.634 0 9v.058L5.63 13H0v2h15V5h-2z" /> <path fill="#CF1B2B" d="M21 15V5h-6v10H0v6h15v10h6V21h15v-6z" />
           </svg><span class="font-medium text-gray-700">Inglês</span> </label>
         </div>
         <div><input type="radio" id="espanhol" name="idioma" value="Espanhol" class="custom-radio sr-only"> <label for="espanhol" class="card-option flex items-center justify-center gap-3 p-4 border-2 border-gray-200 rounded-xl cursor-pointer">
           <svg class="w-8 h-8" viewbox="0 0 36 36"><path fill="#C60A1D" d="M36 27c0 2.209-1.791 4-4 4H4c-2.209 0-4-1.791-4-4V9c0-2.209 1.791-4 4-4h28c2.209 0 4 1.791 4 4v18z" /> <path fill="#FFC400" d="M0 12h36v12H0z" />
           </svg><span class="font-medium text-gray-700">Espanhol</span> </label>
         </div>
        </div>
       </div><!-- Modalidade -->
       <div><label class="block text-sm font-medium text-gray-700 mb-3">Modalidade de aula</label>
        <div class="grid grid-cols-2 gap-4">
         <div><input type="radio" id="sozinho" name="modalidade" value="Individual" class="custom-radio sr-only" required> <label for="sozinho" class="card-option flex flex-col items-center gap-2 p-4 border-2 border-gray-200 rounded-xl cursor-pointer">
           <svg class="w-10 h-10 text-[#0097b2]" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
           </svg><span class="font-medium text-gray-700">Particular</span> <span class="text-xs text-gray-500">Aulas individuais</span> </label>
         </div>
         <div><input type="radio" id="grupo" name="modalidade" value="Em Grupo" class="custom-radio sr-only"> <label for="grupo" class="card-option flex flex-col items-center gap-2 p-4 border-2 border-gray-200 rounded-xl cursor-pointer">
           <svg class="w-10 h-10 text-[#0097b2]" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
           </svg><span class="font-medium text-gray-700">Em Grupo</span> <span class="text-xs text-gray-500">Turmas reduzidas</span> </label>
         </div>
        </div>
       </div><!-- Pacote -->
       <div><label class="block text-sm font-medium text-gray-700 mb-3">Pacote de curso</label>
        <div class="space-y-3">
         <div><input type="radio" id="aula-teste" name="pacote" value="Aula Teste - Gratuita" class="custom-radio sr-only" required> <label for="aula-teste" class="card-option flex items-center gap-4 p-4 border-2 border-gray-200 rounded-xl cursor-pointer relative overflow-hidden">
           <div class="absolute top-0 right-0 bg-[#0097b2] text-white text-xs font-bold px-3 py-1 rounded-bl-lg">
            GRÁTIS
           </div>
           <div class="flex-shrink-0 w-12 h-12 bg-[#f5f5f5] rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-[#0097b2]" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
           </div>
           <div class="flex-grow">
            <div class="font-semibold text-gray-800">
             Aula Teste
            </div>
            <div class="text-sm text-gray-500">
             Experimente gratuitamente
            </div>
           </div>
           <div class="flex-shrink-0 w-6 h-6 border-2 border-gray-300 rounded-full"></div></label>
         </div>
         <div><input type="radio" id="basico" name="pacote" value="Básico - 3 meses" class="custom-radio sr-only"> <label for="basico" class="card-option flex items-center gap-4 p-4 border-2 border-gray-200 rounded-xl cursor-pointer">
           <div class="flex-shrink-0 w-12 h-12 bg-[#f5f5f5] rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-[#0097b2]" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
           </div>
           <div class="flex-grow">
            <div class="font-semibold text-gray-800">
             Flex English ou Básico Espanhol
            </div>
            <div class="text-sm text-gray-500">
             1x Semana
            </div>
           </div>
           <div class="flex-shrink-0 w-6 h-6 border-2 border-gray-300 rounded-full"></div></label>
         </div>
         <div><input type="radio" id="intermediario" name="pacote" value="Intermediário - 6 meses" class="custom-radio sr-only"> <label for="intermediario" class="card-option flex items-center gap-4 p-4 border-2 border-gray-200 rounded-xl cursor-pointer relative overflow-hidden">
           <div class="absolute top-0 right-0 bg-[#e0b31e] text-white text-xs font-bold px-3 py-1 rounded-bl-lg">
            POPULAR
           </div>
           <div class="flex-shrink-0 w-12 h-12 bg-[#f5f5f5] rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-[#0097b2]" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
           </div>
           <div class="flex-grow">
            <div class="font-semibold text-gray-800">
             Standard English ou Intermediário Espanhol
            </div>
            <div class="text-sm text-gray-500">
             2x Semana
            </div>
           </div>
           <div class="flex-shrink-0 w-6 h-6 border-2 border-gray-300 rounded-full"></div></label>
         </div>
         <div><input type="radio" id="avancado" name="pacote" value="Avançado - 12 meses" class="custom-radio sr-only"> <label for="avancado" class="card-option flex items-center gap-4 p-4 border-2 border-gray-200 rounded-xl cursor-pointer">
           <div class="flex-shrink-0 w-12 h-12 bg-[#f5f5f5] rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-[#0097b2]" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
           </div>
           <div class="flex-grow">
            <div class="font-semibold text-gray-800">
             Boost English ou Avançado Espanhol
            </div>
            <div class="text-sm text-gray-500">
             3x Semana
            </div>
           </div>
           <div class="flex-shrink-0 w-6 h-6 border-2 border-gray-300 rounded-full"></div></label>
         </div>
        </div>
       </div><!-- Submit Button --> <button type="submit" id="submit-btn" class="btn-submit w-full py-4 rounded-xl font-semibold text-gray-800 text-lg shadow-md"> <span id="btn-text">Realizar Cadastro</span>
        <svg id="btn-spinner" class="hidden spinner w-6 h-6 mx-auto text-gray-800" fill="none" viewbox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle> <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
        </svg></button>
      </form>
     </div><!-- Footer -->
     <p class="text-center text-gray-500 text-sm mt-6 animate-fade-in" style="animation-delay: 0.2s;">Ao se cadastrar, você concorda com nossos termos de uso.</p>
    </div>
   </div>
  </div>

  <!-- JS -->
  <script src="js/matricula.js"></script>
  <script src="scripts/pagina-cadastro.js"></script>

</body>
</html>
